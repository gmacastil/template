apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: ${{values.name}}
  description: ${{values.description}}
  annotations:
    backstage.io/techdocs-ref: dir:.
  tags:
    - ${{values.technology}}
    - ${{values.segment}}
    - ${{values.product}}
    - ${{values.functional-domain}}
    - ${{values.integration}}
spec:
  type: ${{values.method}} 
  owner: ${{values.cell}}
  lifecycle: production
  system: integracion-ocp
  definition: 
    $text: /docs/openapi.yaml
---
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: ${{values.name}}
  description: ${{values.description}}
  annotations:
    backstage.io/techdocs-ref: dir:.
  tags:
    - ${{values.technology}}
    - ${{values.segment}}
    - ${{values.product}}
    - ${{values.functional-domain}}
    - ${{values.integration}}
spec:
  type: microservice
  owner: ${{values.cell}}
  lifecycle: production
  system: integracion-ocp
  apiConsumedBy: 
    - component:${{values.channels}}
  dependsOn:
    - component:${{values.legacy}}
    - resource:${{values.technology}}
  providesApis:
    - ${{values.name}}
  
